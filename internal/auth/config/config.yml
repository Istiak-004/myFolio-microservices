# ğŸŒ Base Configuration
# ========================
APP_NAME: auth
LOG_LEVEL: info
ENV: development

# ========================
# ğŸ“¦ App Config (optional extension)
# ========================
app:
  name: myFolio-auth-service
  environment: development
  version: 1.0.0

# ========================
# ğŸ—„ï¸ Database Configuration
# ========================
postgres:
  url: "postgres://auth_user:auth_pass@localhost:5432/auth_db?sslmode=disable"

# ========================
# ğŸ” JWT Configuration
# ========================
jwt_issuer: "myFolio-auth"
jwt_expiry: 15m              # Access token expiry
jwt_refresh_expiry: 720h     # Refresh token expiry (30 days)
jwt_private_key: "./certs/private.pem"
jwt_public_key: "./certs/public.pem"

# ========================
# ğŸª Cookie Configuration
# ========================
cookie_domain: "localhost"

# ========================
# ğŸš€ HTTP Configuration
# ========================
http_port: ":8080"

# ========================
# ğŸ“¥ Redis Configuration
# ========================
redis:
  addr: "localhost:6379"
  password: ""
  db: 0

# ========================
# ğŸ“§ SMTP Configuration
# ========================
smtp:
  host: "smtp.mailtrap.io"
  port: 587
  username: "your_smtp_username"
  password: "your_smtp_password"
  from: "no-reply@myfolio.dev"

# ========================
# ğŸ““ Logging Configuration (optional extension)
# ========================
log:
  level: info
  format: json
  output: stdout

# ========================
# ğŸ”— Database Pooling Options (optional if used separately)
# ========================
database:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  name: auth_db
  sslmode: disable
  max_open_conns: 10
  max_idle_conns: 5
  conn_max_lifetime: 1h

# ========================
# ğŸŒ HTTP Server (Advanced Options)
# ========================
http:
  port: 8080
  timeout: 15
  shutdown_timeout: 10